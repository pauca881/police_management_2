{% extends 'reports/base.html' %}

{% block title %}Police Officer Detail{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Police Officer Details</h2>
    <ul>
        <li><strong>Badge Number:</strong> {{ officer.badge_number }}</li>
        <li><strong>Officer Name:</strong> {{ user.username }}</li>
        <li><strong>Email:</strong> {{ user.email }}</li>
    </ul>
    <a class="btn btn-primary" href="{% url 'police_officer_list' %}">Back to Officers List</a>
</div>
{% endblock %}
