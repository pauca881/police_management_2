{% extends 'reports/base.html' %}
{% block title %}Add/Edit Crime{% endblock %}
{% block content %}
<h1>{{ view.action }} Crime</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Submit</button>
    <a class="btn btn-secondary" href="{% url 'crime_list' %}">Cancel</a>
</form>
{% endblock %}
